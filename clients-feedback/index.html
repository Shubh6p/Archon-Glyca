<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Feedback | ARCHON GLYCA - Real Stories</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../whatsapp.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { accent: '#D4FF00', surface: '#050505', card: '#0F0F0F', border: '#1F1F1F' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: white;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .nav-scrolled {
            background: rgba(5, 5, 5, 0.95) !important;
            backdrop-filter: blur(50px);
            border-bottom: 1px solid rgba(212, 255, 0, 0.1);
            padding: 1rem 2rem !important;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-card:hover {
            border-color: rgba(212, 255, 0, 0.2);
            transform: translateY(-5px);
            background: rgba(15, 15, 15, 0.6);
        }

        .star-rating {
            color: #D4FF00;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 255, 0, 0.3);
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Pagination Styles */
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(15, 15, 15, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            border-color: rgba(212, 255, 0, 0.2);
            color: white;
            background: rgba(15, 15, 15, 0.6);
        }

        .page-btn.active {
            background: #D4FF00;
            color: black;
            border-color: #D4FF00;
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.2);
        }

        .page-btn.nav-btn {
            width: auto;
            padding: 0 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .page-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-surface text-white selection:bg-accent selection:text-black">

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 z-[200] bg-surface flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 border-2 border-accent/20 border-t-accent rounded-full animate-spin"></div>
            <p class="mt-6 font-display tracking-[0.8em] text-[10px] font-bold text-accent animate-pulse uppercase">
                LOADING FEEDBACK</p>
        </div>
    </div>

    <!-- ============= NAVBAR ============= -->
    <nav id="navbar"
        class="fixed top-0 w-full z-[100] transition-all duration-700 px-4 sm:px-8 py-4 sm:py-8 flex justify-between items-center bg-surface/80 backdrop-blur-xl border-b border-white/5">
        <div class="hidden lg:flex items-center gap-3 group cursor-pointer" onclick="window.location.href='/home'">
            <div class="w-8 sm:w-10 h-[2px] bg-accent transition-all group-hover:w-12 sm:group-hover:w-16"></div>
            <a href="/home"
                class="font-display font-bold text-xl sm:text-2xl tracking-tighter italic text-accent uppercase">
                ARCHON <span class="text-white">GLYCA</span>
            </a>
        </div>
        <div class="flex items-center gap-6 xl:gap-10">
            <div
                class="flex gap-6 xl:gap-8 text-[9px] sm:text-[10px] font-bold uppercase tracking-[0.4em] text-white/50">
                <a href="/home" class="hover:text-accent transition-all">Home</a>
                <a href="/feedback-form" class="hover:text-accent transition-all">Write Feedback</a>
                <a href="/contact-us" class="hover:text-accent transition-all">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-4 sm:px-8 max-w-[1400px] mx-auto">
        <!-- Header -->
        <div class="text-center mb-16 sm:mb-24">
            <div class="inline-block px-4 py-1 border border-accent/20 rounded-full mb-6 bg-black/40 animate-fade-in">
                <p class="font-display text-accent tracking-[0.5em] text-[10px] uppercase">Real Results</p>
            </div>
            <h1
                class="text-4xl sm:text-6xl md:text-7xl font-display font-bold tracking-tighter uppercase mb-6 animate-fade-in">
                CLIENTS <span class="text-accent italic">FEEDBACK.</span>
            </h1>
            <p class="text-white/60 text-lg max-w-2xl mx-auto leading-relaxed animate-fade-in">
                Hear what our members have to say about their transformations and journey with Archon Glyca.
            </p>
        </div>

        <!-- Feedback Grid -->
        <div id="feedback-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            <!-- Cards will be injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-container" class="mt-16 flex justify-center items-center gap-2">
            <!-- Pagination buttons will be injected here -->
        </div>

        <!-- No Feedback Message -->
        <div id="no-feedback" class="hidden text-center py-24">
            <i class="fas fa-comment-slash text-white/10 text-6xl mb-6"></i>
            <p class="text-white/40 font-display uppercase tracking-widest">No feedback yet.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#020202] py-12 px-4 sm:px-8 border-t border-white/5 text-center">
        <p class="text-[10px] text-white/20 uppercase tracking-widest font-bold italic">Â© 2025 ARCHON GLYCA. All Rights
            Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
