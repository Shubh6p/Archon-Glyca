<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | ARCHON GLYCA</title>

    <!-- CSS: Tailwind CSS and Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <!-- Inline Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { accent: '#D4FF00', surface: '#050505', card: '#0F0F0F', border: '#1F1F1F' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        .glass-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 1rem;
            outline: none;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        .glass-input:focus {
            border-color: #D4FF00;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.1);
            transform: translateY(-2px);
        }

        .glass-input::placeholder {
            opacity: 0.3;
        }

        .view-transition {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hidden-view {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: absolute;
        }

        .active-view {
            opacity: 1;
            transform: translateY(0);
            position: relative;
        }

        /* Step Indicator Styles */
        .step {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            transition: all 0.4s ease;
        }

        .step.active .step-circle {
            background: #D4FF00;
            border-color: #D4FF00;
            color: #000;
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.4);
        }

        .step.completed .step-circle {
            background: rgba(212, 255, 0, 0.2);
            border-color: #D4FF00;
            color: #D4FF00;
        }

        .step-line {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .step.completed~.step .step-line,
        .step.active .step-line {
            background: #D4FF00;
        }

        /* Inline Message Styles */
        .inline-message {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 0;
        }

        .inline-message.show {
            max-height: 100px;
            opacity: 1;
            margin-top: 1rem;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message-success {
            background: rgba(212, 255, 0, 0.1);
            border: 1px solid rgba(212, 255, 0, 0.3);
            color: #D4FF00;
        }

        .message-info {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #93c5fd;
        }

        /* Button Styles */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 255, 0, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        /* OTP Input Individual Boxes */
        .otp-container {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .otp-box {
            width: 52px;
            height: 64px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #D4FF00;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .otp-box.filled {
            border-color: #D4FF00;
            background: rgba(212, 255, 0, 0.05);
            box-shadow: 0 0 15px rgba(212, 255, 0, 0.1);
        }

        .otp-box.active {
            border-color: #D4FF00;
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.2);
            transform: scale(1.05);
        }

        /* Success Animation */
        @keyframes successPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        /* Resend Timer */
        .resend-timer {
            opacity: 0.5;
            pointer-events: none;
        }

        .resend-timer.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Input Label Float Effect */
        .input-group {
            position: relative;
        }

        .floating-label {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .glass-input:focus+.floating-label,
        .glass-input:not(:placeholder-shown)+.floating-label {
            top: -8px;
            left: 1rem;
            font-size: 10px;
            color: #D4FF00;
            background: #0F0F0F;
            padding: 0 0.5rem;
        }

        /* Smooth status message transition */
        #status-msg {
            transition: all 0.4s ease;
        }

        /* Loader enhancement */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Loader -->
    <div id="loader"
        class="fixed inset-0 z-[200] bg-surface flex items-center justify-center transition-opacity duration-700">
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 border-2 border-accent/20 border-t-accent rounded-full animate-spin"></div>
            <p class="mt-6 font-display tracking-[0.8em] text-[10px] font-bold text-accent animate-pulse uppercase">
                LOADING LOGIN PAGE</p>
        </div>
    </div>

    <!-- Background Gradients -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-accent/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-accent/5 rounded-full blur-[120px]"></div>
    </div>

    <!-- Main Content Container -->
    <main class="w-full max-w-md z-10">
        <div class="text-center mb-12">
            <!-- Subtitle -->
            <div class="inline-block px-4 py-1 border border-accent/20 rounded-full mb-6 bg-accent/5">
                <p class="text-[9px] font-bold text-accent uppercase tracking-[0.4em]">Secure Member Access</p>
            </div>
            <!-- Main Title -->
            <h1 class="text-5xl font-display font-bold italic tracking-tighter uppercase leading-none mb-2">
                <span class="text-accent not-italic">Account Login</span>
            </h1>
            <!-- Status Message -->
            <p id="status-msg" class="text-white/30 text-[10px] uppercase tracking-[0.3em] italic">Please log in to
                continue</p>
        </div>

        <!-- Step Indicator -->
        <div class="flex items-center justify-center mb-8">
            <div class="step active" id="step-1">
                <div class="step-circle">1</div>
                <span class="text-[9px] font-bold text-white/40 uppercase tracking-wider">Email</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step-2">
                <div class="step-circle">2</div>
                <span class="text-[9px] font-bold text-white/40 uppercase tracking-wider">OTP</span>
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-card border border-white/5 p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
            <!-- Authentication Loader -->
            <div id="auth-loader"
                class="absolute inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
                <div class="flex flex-col items-center gap-3">
                    <div class="w-10 h-10 border-2 border-accent/20 border-t-accent rounded-full spinner"></div>
                    <p class="text-[9px] font-bold text-accent uppercase tracking-wider" id="loader-text">Please wait...
                    </p>
                </div>
            </div>

            <!-- Email Input View -->
            <div id="email-view" class="view-transition active-view">
                <label class="text-[10px] font-bold uppercase tracking-[0.3em] text-white/40 block mb-4 ml-1">Email
                    Address</label>
                <div class="input-group">
                    <input type="email" id="user-email" class="glass-input uppercase tracking-widest font-medium"
                        placeholder="Enter your @Gmail ID" onkeydown="if(event.key === 'Enter') requestOTP()">
                </div>

                <!-- Inline Message for Email View -->
                <div id="email-message"
                    class="inline-message rounded-xl p-3 text-[11px] font-medium flex items-center gap-2">
                    <i class="fas fa-circle-exclamation text-sm"></i>
                    <span id="email-message-text"></span>
                </div>

                <button onclick="requestOTP()"
                    class="btn-primary w-full bg-accent text-black font-black py-5 rounded-full uppercase text-xs tracking-[0.2em] mt-8">
                    Send OTP
                </button>
            </div>

            <!-- OTP Input View -->
            <div id="otp-view" class="view-transition hidden-view">
                <button onclick="goBackToEmail()"
                    class="text-accent text-[10px] font-bold uppercase mb-6 flex items-center gap-2 opacity-50 hover:opacity-100 transition-all">
                    <i class="fas fa-arrow-left text-[8px]"></i> Edit Email
                </button>

                <label class="text-[10px] font-bold uppercase tracking-[0.3em] text-white/40 block mb-4 ml-1">Enter
                    6-digit otp</label>

                <!-- OTP Visual Boxes -->
                <div class="otp-container mb-2">
                    <div class="otp-box" id="otp-box-0">-</div>
                    <div class="otp-box" id="otp-box-1">-</div>
                    <div class="otp-box" id="otp-box-2">-</div>
                    <div class="otp-box" id="otp-box-3">-</div>
                    <div class="otp-box" id="otp-box-4">-</div>
                    <div class="otp-box" id="otp-box-5">-</div>
                </div>

                <!-- Hidden actual input for OTP -->
                <input type="text" id="user-otp" maxlength="6" class="opacity-0 absolute pointer-events-none"
                    placeholder="000000" oninput="updateOTPBoxes()" onkeydown="if(event.key === 'Enter') verifyOTP()">

                <!-- Inline Message for OTP View -->
                <div id="otp-message"
                    class="inline-message rounded-xl p-3 text-[11px] font-medium flex items-center gap-2">
                    <i class="fas fa-circle-exclamation text-sm"></i>
                    <span id="otp-message-text"></span>
                </div>

                <button onclick="verifyOTP()"
                    class="btn-primary w-full bg-accent text-black font-black py-5 rounded-full uppercase text-xs tracking-[0.2em] mt-8">
                    Verify & Continue
                </button>

                <!-- Resend OTP Section -->
                <div class="text-center mt-6">
                    <button onclick="resendOTP()" id="resend-btn"
                        class="resend-timer text-[10px] font-bold uppercase tracking-wider text-white/40 hover:text-accent transition-all">
                        Resend Otp <span id="resend-timer"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer Copyright -->
        <p class="text-center mt-12 text-[10px] font-bold text-white/10 uppercase tracking-[0.5em] italic">
            &copy; 2026 ARCHON GLYCA Fitness

        </p>
    </main>

    <!-- JavaScript -->
    <script>
        // --- Configuration ---
        const API_URL = "https://archon-glyca-backend.vercel.app"; // API Endpoint Base URL
        let currentUserEmail = ""; // Stores the email address of the currently logging-in user
        let resendCountdown = 0;
        let resendInterval = null;

        // --- UI Manipulation Functions ---
        /**
         * Toggles the visibility of the authentication loader.
         * @param {boolean} show - If true, shows the loader; otherwise, hides it.
         * @param {string} text - Optional text to display in loader
         */
        function toggleLoader(show, text = "Please wait...") {
            const loader = document.getElementById('auth-loader');
            const loaderText = document.getElementById('loader-text');
            loaderText.textContent = text;
            loader.classList.toggle('hidden', !show);
        }

        /**
         * Shows an inline message with animation
         * @param {string} viewId - Either 'email' or 'otp'
         * @param {string} message - Message text
         * @param {string} type - 'error', 'success', or 'info'
         */
        function showMessage(viewId, message, type = 'error') {
            const messageEl = document.getElementById(`${viewId}-message`);
            const messageText = document.getElementById(`${viewId}-message-text`);

            // Remove previous classes
            messageEl.classList.remove('message-error', 'message-success', 'message-info', 'show');

            // Set new message
            messageText.textContent = message;
            messageEl.classList.add(`message-${type}`);

            // Show with animation
            setTimeout(() => messageEl.classList.add('show'), 10);
        }

        /**
         * Hides inline message
         * @param {string} viewId - Either 'email' or 'otp'
         */
        function hideMessage(viewId) {
            const messageEl = document.getElementById(`${viewId}-message`);
            messageEl.classList.remove('show');
        }

        /**
         * Updates step indicator
         * @param {number} step - 1 or 2
         */
        function updateStepIndicator(step) {
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');

            if (step === 1) {
                step1.classList.add('active');
                step1.classList.remove('completed');
                step2.classList.remove('active', 'completed');
            } else if (step === 2) {
                step1.classList.add('completed');
                step1.classList.remove('active');
                step2.classList.add('active');
            }
        }

        /**
         * Switches between different views (e.g., email input to OTP input).
         * @param {string} showId - The ID of the element to show.
         * @param {string} hideId - The ID of the element to hide.
         */
        function toggleViews(showId, hideId) {
            document.getElementById(hideId).classList.replace('active-view', 'hidden-view');
            setTimeout(() => {
                document.getElementById(showId).classList.replace('hidden-view', 'active-view');

                // Auto-focus OTP input and start resend timer when switching to OTP view
                if (showId === 'otp-view') {
                    setTimeout(() => {
                        document.getElementById('user-otp').focus();
                        startResendTimer();
                    }, 100);
                    updateStepIndicator(2);
                } else if (showId === 'email-view') {
                    updateStepIndicator(1);
                }
            }, 300);
        }

        /**
         * Go back to email view (wrapper for better UX)
         */
        function goBackToEmail() {
            hideMessage('otp');
            clearInterval(resendInterval);
            toggleViews('email-view', 'otp-view');
        }

        /**
         * Updates OTP visual boxes as user types
         */
        function updateOTPBoxes() {
            const otpValue = document.getElementById('user-otp').value;

            for (let i = 0; i < 6; i++) {
                const box = document.getElementById(`otp-box-${i}`);

                if (otpValue[i]) {
                    box.textContent = otpValue[i];
                    box.classList.add('filled');
                    box.classList.remove('active');
                } else if (i === otpValue.length) {
                    box.textContent = '-';
                    box.classList.remove('filled');
                    box.classList.add('active');
                } else {
                    box.textContent = '-';
                    box.classList.remove('filled', 'active');
                }
            }

            // Hide error message when user starts typing
            if (otpValue.length > 0) {
                hideMessage('otp');
            }
        }

        /**
         * Starts the resend OTP countdown timer
         */
        function startResendTimer() {
            resendCountdown = 60; // 60 seconds
            const resendBtn = document.getElementById('resend-btn');
            const resendTimer = document.getElementById('resend-timer');

            resendBtn.classList.remove('active');
            resendBtn.classList.add('resend-timer');

            resendInterval = setInterval(() => {
                resendCountdown--;
                resendTimer.textContent = `(${resendCountdown}s)`;

                if (resendCountdown <= 0) {
                    clearInterval(resendInterval);
                    resendTimer.textContent = '';
                    resendBtn.classList.add('active');
                    resendBtn.classList.remove('resend-timer');
                }
            }, 1000);
        }

        // --- Authentication Logic ---

        /**
         * Initiates the login process by sending the user's email to the backend to request an OTP.
         */
        async function requestOTP() {
            const emailInput = document.getElementById('user-email').value.trim();

            // Hide any previous messages
            hideMessage('email');

            // Validation
            if (!emailInput || !emailInput.includes('@')) {
                showMessage('email', 'Please enter a valid email address', 'error');
                return;
            }

            currentUserEmail = emailInput;
            toggleLoader(true, "Sending verification OTP...");

            try {
                // API Endpoint: https://archon-glyca-backend.vercel.app/api/auth/send-otp
                const response = await fetch(`${API_URL}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentUserEmail })
                });

                if (response.ok) {
                    // Update status message for user feedback
                    const username = currentUserEmail.split('@')[0];
                    document.getElementById('status-msg').innerText = `OTP sent to ${username}`;

                    // Show success message briefly
                    showMessage('email', 'Verification OTP sent successfully!', 'success');

                    // Transition to the OTP input view after brief delay
                    setTimeout(() => {
                        toggleViews('otp-view', 'email-view');
                    }, 1000);
                } else {
                    // Handle backend errors
                    showMessage('email', 'Unable to send OTP. Please check your email.', 'error');
                }
            } catch (err) {
                // Handle network errors
                console.error(err);
                showMessage('email', 'Connection failed. Please check your internet.', 'error');
            } finally {
                toggleLoader(false);
            }
        }

        /**
         * Resends OTP (calls requestOTP again)
         */
        async function resendOTP() {
            if (resendCountdown > 0) return;

            hideMessage('otp');
            toggleLoader(true, "Resending OTP...");

            try {
                const response = await fetch(`${API_URL}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentUserEmail })
                });

                if (response.ok) {
                    showMessage('otp', 'New OTP sent successfully!', 'success');
                    startResendTimer();

                    // Clear OTP input
                    document.getElementById('user-otp').value = '';
                    updateOTPBoxes();
                } else {
                    showMessage('otp', 'Failed to resend OTP. Please try again.', 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage('otp', 'Connection failed. Please try again.', 'error');
            } finally {
                toggleLoader(false);
            }
        }

        /**
         * Verifies the entered OTP with the backend.
         */
        async function verifyOTP() {
            const otpInput = document.getElementById('user-otp').value;

            // Hide previous messages
            hideMessage('otp');

            // Validation
            if (otpInput.length !== 6) {
                showMessage('otp', 'Please enter the complete 6-digit OTP', 'error');
                return;
            }

            toggleLoader(true, "Verifying identity...");

            try {
                // API Endpoint: https://archon-glyca-backend.vercel.app/api/auth/verify-otp
                const response = await fetch(`${API_URL}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentUserEmail, otp: otpInput })
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success message
                    showMessage('otp', 'Identity verified! Redirecting...', 'success');
                    document.getElementById('status-msg').innerText = "Access Granted";

                    // Add success animation to card
                    const card = document.querySelector('.bg-card');
                    card.classList.add('success-animation');

                    // Store user data and redirect after brief animation
                    setTimeout(() => {
                        localStorage.setItem('userId', result.userId);
                        localStorage.setItem('userEmail', currentUserEmail);
                        window.location.href = result.redirectTo;
                    }, 1200);
                } else {
                    // Handle OTP verification failure
                    showMessage('otp', 'Invalid OTP. Please check and try again.', 'error');

                    // Clear OTP input
                    document.getElementById('user-otp').value = '';
                    updateOTPBoxes();
                }
            } catch (err) {
                // Handle network errors
                console.error(err);
                showMessage('otp', 'Verification failed. Please try again.', 'error');
            } finally {
                toggleLoader(false);
            }
        }

        // --- Page Load Event ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    // Auto-focus email input
                    document.getElementById('user-email').focus();
                }, 700);
            }, 1500);
        });

        // Click anywhere on OTP boxes to focus the hidden input
        document.addEventListener('DOMContentLoaded', () => {
            const otpBoxes = document.querySelectorAll('.otp-box');
            otpBoxes.forEach(box => {
                box.addEventListener('click', () => {
                    document.getElementById('user-otp').focus();
                });
            });
        });
    </script>
</body>

</html>
